<span class="required" style="color:red;">*</span>Required field
<br><br>

    <div class="form-horizontal">
        <div class="form-group" ng-class="{ 'has-error' : userForm.netid.$invalid && submitted }">
            <label class="control-label col-md-2" for="jiraid"><span class="required" style="color:red;">*</span> NYU NETID</label>
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="NET ID" ng-model="vm.infoFormData.netid" name="netid" required>
                <div class="help-block" ng-messages="userForm.netid.$error" ng-show="submitted && userForm.netid.$invalid">
                    <div ng-messages-include="errorMessages.html"></div>
                </div>
            </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : userForm.ncsid.$invalid && submitted }">
            <label class="control-label col-md-2" for="ncsid"><span class="required" style="color:red;">*</span> JIRA NCS ID</label>
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="eg. NCS-77" name="ncsid" ng-model="vm.infoFormData.ncsid" required>
                <div class="help-block" ng-messages="userForm.ncsid.$error" ng-show="submitted && userForm.ncsid.$invalid">
                    <div ng-messages-include="errorMessages.html"></div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2" for="jiraid">JIRA NCB ID</label>
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="eg. NCB-235" id="ncbid" ng-model="vm.infoFormData.ncbid">
            </div>
        </div>

        <div class="form-group" ng-repeat="(key, val) in vm.infoFormData.analType" ng-class="{ 'has-error' : submitted && userForm.analysis.$invalid }">
            <label class="control-label col-md-2" ng-show="key == 0"><span class="required" style="color:red;">*</span> Analysis Type</label>
            <div ng-class="key == 0 ? 'col-md-4' : 'col-md-4 col-md-offset-2'">
                <input 
                    type="checkbox" 
                    value="{{val.id}}" 
                    ng-model="vm.infoFormData.analTypeSelected[val.id]"
                    name="analysis"
                    ng-required="!vm.someSelected(vm.infoFormData.analTypeSelected)"> {{val.name}}
            </div>
        </div>
        <div class="has-error">
            <div class="help-block col-md-offset-2"  ng-show="submitted && userForm.analysis.$invalid">
                <p>At least one must be selected </p>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2" for="jiraid">Description/Notes</label>
            <div class="col-md-8">
                <textarea class="form-control" rows="7" placeholder="Notes" ng-model="vm.infoFormData.notes"></textarea>
            </div>
        </div>
    </div>
